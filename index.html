<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <!-- link a css del login extraido de codepen: https://codepen.io/Lewitje/pen/BNNJjo y adaptado a este proyecto -->
  <link rel="stylesheet" href="css/login.css">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>


<!-- Login template extraido de https://codepen.io/colorlib/pen/rxddKy y adaptado a este proyecto-->
<div class="login-page">
  <img src="img/login.png" alt="JAP tu e-commerce favorito" class="img-fluid">
  <div class="form">
    <p id="sign">Sign In</p>
    <form class="login-form" action="homepage.html">
      <input type="text" placeholder="username" id="user" maxlength="8" minlength="6" required />
      <input type="password" placeholder="password" id="password" maxlength="8" minlength="6" required />
      <button>login</button>
      <p class="message">No estas registrado? <a href="#">Create una cuenta</a></p>
    </form>
  </div>
</div>

<script src="js/init.js"></script>
<script src="js/login.js"></script>
</body>

</html>
